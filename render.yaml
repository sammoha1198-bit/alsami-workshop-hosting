services:
  # ---------------- BACKEND ----------------
  - type: web
    name: alsami-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CORS_ORIGINS
        value: "*"

  # ---------------- FRONTEND (Static Site) ----------------
  - type: static_site
    name: alsami-frontend
    buildCommand: ""        # لا حاجة لبناء — ملفات HTML/JS جاهزة
    publishDir: frontend    # مجلد النشر
    autoDeploy: true
