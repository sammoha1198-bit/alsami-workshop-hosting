services:
  # ---------- Backend (FastAPI + Uvicorn) ----------
  - type: web
    name: alsami-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CORS_ORIGINS
        value: "*"

  # ---------- Frontend (static hosting of /frontend) ----------
  - type: static
    name: alsami-frontend
    buildCommand: ""
    publishDir: frontend
    autoDeploy: true
